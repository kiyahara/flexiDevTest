<app-loading *ngIf="isLoading"></app-loading>
<div
  class="p-5 justify-content-center d-flex flex-column bg-black text-white border border-opacity border-white"
  *ngIf="!isLoading"
>
  <div class="row h-100 w-100 p-2 m-0">
    <div
      class="col-lg-12 d-flex flex-column justify-content-center text-center"
    >
      <h1 class="title-font">
        {{ peopleDetail.name.toLowerCase() }}
      </h1>
    </div>
    <div
      class="container col-lg-6 d-flex flex-column justify-content-start p-4"
    >
      <img
        src="assets/images/character/{{ peopleDetail.name }}.jpg"
        alt="Logo image"
        class="charImage"
      />
    </div>
    <div class="col-lg-6 d-flex flex-column justify-content-between p-4">
      <div class="row" *ngFor="let detail of personalData">
        <div class="col-lg-5 col-md-12">
          <h2 class="title-font">{{ detail.name?.toLowerCase() }}</h2>
        </div>
        <div class="col-lg-7 col-md-12" *ngIf="detail.call?.length != 0">
          <h2 class="title-font">: {{ detail.call }}</h2>
        </div>
        <div class="col-lg-7 col-md-12" *ngIf="detail.call?.length == 0">
          <h2 class="title-font">: -</h2>
        </div>
      </div>
    </div>
  </div>
</div>
